<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receive Asset</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container {
      max-width: 450px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container input, .form-container button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .form-container button {
      background: linear-gradient(to right, #00b09b, #96c93d);
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-container button:hover {
      opacity: 0.9;
    }

    .back-button {
      position: fixed;
      top: 100px;
      left: 30px;
      text-align: center;
      cursor: pointer;
    }
    .back-button img { width: 40px; height: 40px; display: block; margin: 0 auto; }
    .back-button span { display: block; margin-top: 5px; font-size: 13px; color: rgb(0,0,0); }

    #scanner-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 350px;
      margin: auto;
    }
    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>üì¶ Asset Management</h1>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="view_assets.html">View Assets</a></li>
      <li><a href="logs.html">Logs</a></li>
      <li><button onclick="logout()">Logout</button></li>
    </ul>
  </div>

  <!-- Back Button -->
  <div class="back-button" onclick="goBack()">
    <img src="backWhite.png" alt="Back">
    <span>Back to Dashboard</span>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <h2>üì• Receive Asset</h2>
    <form id="receiveForm">
      <input type="text" id="assetNumber" placeholder="Asset Number" required>
      <input type="text" id="receiver" placeholder="Receiver Name" required>
      <input type="email" id="notifyEmail" placeholder="Notify Email (Admin/Issuer)" required>
      <input type="text" id="notes" placeholder="Optional Notes">
      <button type="submit">Receive Asset</button>
      <button type="button" onclick="startScanner()">üì∑ Scan Barcode</button>
      <p id="msg"></p>
    </form>

    <!-- Barcode Scanner -->
    <div id="scanner-container">
      <h3>Scan Asset Barcode</h3>
      <div id="reader"></div>
      <button onclick="stopScanner()">‚ùå Stop Scanning</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const API_BASE = "http://localhost:5000/api";
    const token = localStorage.getItem("token");
    if (!token) location.href = "login.html";

    let html5QrcodeScanner;

    function startScanner() {
      document.getElementById("scanner-container").style.display = "block";
      html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          if (decodedText.includes("ASSET-")) {
            document.getElementById("assetNumber").value = decodedText;
            document.getElementById("assetNumber").readOnly = true;
            document.getElementById("msg").innerText = `‚úÖ Detected: ${decodedText}`;
            stopScanner();
          }
        },
        (errorMsg) => { console.log("Scanning...", errorMsg); }
      );
    }

    function stopScanner() {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop()
          .then(() => {
            document.getElementById("scanner-container").style.display = "none";
          })
          .catch(err => console.error("Stop scanning failed", err));
      }
    }

    document.getElementById("receiveForm").addEventListener("submit", async e => {
      e.preventDefault();

      // Use field names matching backend
      const data = {
        asset_number: document.getElementById("assetNumber").value.trim(),
        receiver: document.getElementById("receiver").value.trim(),
        notify_email: document.getElementById("notifyEmail").value.trim(),
        notes: document.getElementById("notes") ? document.getElementById("notes").value.trim() : ""
      };

      if (!data.asset_number || !data.receiver) {
        document.getElementById("msg").innerText = "‚ùå Asset number and receiver are required.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/assets/receive`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });

        const out = await res.json();

        if (res.ok) {
          document.getElementById("msg").innerText = `‚úÖ ${out.msg}`;
          console.log("Received asset:", out);

          if (data.notify_email) {
            console.log(`Notification email sent to: ${data.notify_email}`);
          }

          setTimeout(() => location.href = "view_assets.html", 1500);
        } else {
          document.getElementById("msg").innerText = `‚ùå ${out.error || "Failed to receive asset"}`;
          console.error("Receive error:", out);
        }
      } catch (err) {
        document.getElementById("msg").innerText = "‚ùå Server error, try again.";
        console.error(err);
      }
    });

    function goBack() { location.href = "dashboard.html"; }
    function logout() { localStorage.removeItem("token"); location.href = "login.html"; }
  </script>
</body>
</html>
